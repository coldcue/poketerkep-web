<div class="pokemon-filter">
    <tags-input ng-model="vm.selectedPokemons"
                placeholder="Pokémon kiválasztása">
        <auto-complete source="vm.searchPokemons($query)"
                       min-length="0"
                       highlight-matched-text="false"
                       load-on-focus="true"
                       load-on-empty="true"></auto-complete>
    </tags-input>
</div>
