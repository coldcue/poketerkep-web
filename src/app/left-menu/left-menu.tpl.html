<div class="aside left-menu" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title">Menü</h4>
            </div>
            <div class="aside-body">
                <h3>Térkép szűrők</h3>
                <div class="filters">
                    <div class="row">
                        <div class="col-xs-6 filter-name">Pokémonok</div>
                        <div class="col-xs-6 filter-control">
                            <label class="switch">
                                <input type="checkbox"
                                       ng-model="vm.filterStates.pokemons"
                                       ng-checked="vm.filterStates.pokemons"
                                       ng-change="vm.changeFilters()" />
                                <div class="slider"></div>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 filter-name">Gymek</div>
                        <div class="col-xs-6 filter-control">
                            <label class="switch">
                                <input type="checkbox"
                                       ng-model="vm.filterStates.gyms"
                                       ng-checked="vm.filterStates.gyms"
                                       ng-change="vm.changeFilters()" />
                                <div class="slider"></div>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 filter-name">Pokéstopok</div>
                        <div class="col-xs-6 filter-control">
                            <label class="switch">
                                <input type="checkbox"
                                       ng-model="vm.filterStates.pokestops"
                                       ng-checked="vm.filterStates.pokestops"
                                       ng-change="vm.changeFilters()" />
                                <div class="slider"></div>
                            </label>
                        </div>
                    </div>
                </div>
                <h5><strong>Szűrés pokémonokra:</strong></h5>
                <div class="filters">
                    <div class="row">
                        <div class="col-xs-6 filter-name">Megjelenítés/elrejtés</div>
                        <div class="col-xs-6 filter-control">
                            <label class="switch">
                                <input type="checkbox"
                                       ng-model="vm.filterStates.showOrHide"
                                       ng-checked="vm.filterStates.showOrHide"
                                       ng-change="vm.changeFilters()" />
                                <div class="slider"></div>
                            </label>
                        </div>
                    </div>
                    <pokemon-filter ng-model="vm.selectedPokemons"
                                    ng-change="vm.changeSelectedPokemons()"></pokemon-filter>
                </div>
            </div>
            <div class="aside-footer">
                <div class="fb-page"
                     data-href="https://www.facebook.com/poketerkep/"
                     data-width="235"
                     data-small-header="true"
                     data-adapt-container-width="false"
                     data-hide-cover="false"
                     data-show-facepile="false"></div>
                <div class="donate">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                        <input type="hidden" name="cmd" value="_donations">
                        <input type="hidden" name="business" value="paypal@poketerkep.hu">
                        <input type="hidden" name="lc" value="HU">
                        <input type="hidden" name="item_name" value="PokeTerkep.hu">
                        <input type="hidden" name="no_note" value="0">
                        <input type="hidden" name="currency_code" value="HUF">
                        <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
                        <input type="image"
                               src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
                               name="submit"
                               alt="PayPal - The safer, easier way to pay online!">
                        <img alt="PayPal pixel image"
                             src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
                             width="1" height="1">
                    </form>
                </div>
                <p>Verzió:</p>
                <p>{{ENV.build}}</p>
            </div>
        </div>
    </div>
</div>
